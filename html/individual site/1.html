
<!DOCTYPE html><html><style>body { font-family: arial}
.tooltip {  position: relative;  display: inline-block;  border-bottom: 1px dotted black;}
.tooltip .tooltiptext {  visibility: hidden;  width: 120px;  background-color: black;  color: #fff;  text-align: center;  border-radius: 6px;  padding: 5px 0;
position: absolute;  z-index: 1;  top: 100%;  left: 50%;  margin-left: -60px;}
.tooltip:hover .tooltiptext {  visibility: visible;}
</style><body style="text-align:center;"><h2>Tooltip nằm phía dưới</h2><p>Di chuột qua văn bản dưới đây:</p>
    <div class="tooltip">Hãy di chuột qua tôi nào!  
    <span class="tooltiptext">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam vel natus architecto repu
        diandae dolores dicta beatae quis, deserunt accusantium incidunt!</span></div></body></html>
